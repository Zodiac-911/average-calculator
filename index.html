<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="them-purple">
    <button id="theme-button" class="them-button">Theme</button>
    <section>
      <div class="input-container container">
        <span id="message">Enter note 1</span>
        <div class="input-group">
          <input type="number" id="note" />
          <div class="button-holder submit">
            <button id="submit">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                x="0px"
                y="0px"
                width="30"
                height="30"
                viewBox="0 0 48 48"
              >
                <path
                  class="bg"
                  fill="rgb(136, 0, 255)"
                  d="M44,24c0,11.045-8.955,20-20,20S4,35.045,4,24S12.955,4,24,4S44,12.955,44,24z"
                ></path>
                <path class="stroke" fill="#fff" d="M21,14h6v20h-6V14z"></path>
                <path class="stroke" fill="#fff" d="M14,21h20v6H14V21z"></path>
              </svg>
            </button>
          </div>
        </div>

        <div class="button-holder">
          <button id="result">Calculate</button>
        </div>
        <div class="button-holder">
          <button id="reset">Reset</button>
        </div>
      </div>
      <div id="notes" class="notes container">
        <p class="title">Notes</p>
      </div>
      <div class="container">
        <p>Average:</p>
        <p id="mou3adel"></p>
        <p id="isPassed"></p>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
